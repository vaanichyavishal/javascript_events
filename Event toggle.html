<html>
    <head></head>
    <body>
        <button id="sv" style="border: 2px;height: 100px;width: 150px;padding: 10px;margin-left: 700px;"></button><br><br>
        <button onclick="abc()" style="background-color: orangered;margin-left: 750px;">toggle</button>
        <script>
            var x=document.getElementById("sv")
            x.style.backgroundColor="red"
            function abc(){
                if(x.style.backgroundColor=="red"){
                    x.style.backgroundColor="green"
                }
                else{
                    x.style.backgroundColor="red"
                }
            }

        </script>
    </body>
</html>
