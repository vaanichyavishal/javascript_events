<html>
    <head></head>
    <body>
        <button onclick="abc()" id="sv" style="margin-left: 700px;margin-top: 250px;">on</button>
        <script>
            var x=document.getElementById("sv")
            x.innerHTML="on"
            function abc(){
                if(x.innerHTML=="on"){
                    x.innerHTML="off"
                }
                else{
                    x.innerHTML="on"
                }
            }
        </script>
</html>
