<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div style="margin-left: 700px;">
        <span class="bi" onclick="rate(event)" id="0"></span>
        <span class="bi" onclick="rate(event)" id="1"></span>
        <span class="bi" onclick="rate(event)" id="2"></span>
        <span class="bi" onclick="rate(event)" id="3"></span>
        <span class="bi" onclick="rate(event)" id="4"></span>
        </div><br>
        <div id="ss" style="margin-left: 700px;">Rating:</div>
        
    </body>
    <script>
        var x=document.getElementsByClassName("bi")
        console.log(x)
        for(i=0;i<=x.length-1;i++){
            x[i].classList.add("bi-star")
        }
        function rate(g){
            gent()
            console.log(g.target.id)
            for(j=0;j<=+g.target.id;j++){
                x[j].classList.remove('bi-star')
                x[j].classList.add('bi-star-fill')
            }
        }
        function gent(){
            for(var e=0;e<=x.length-1;e++){
                x[e].classList.add('bi-star')
                x[e].classList.remove('bi-star-fill')
            }
        }
    </script>
</html>
